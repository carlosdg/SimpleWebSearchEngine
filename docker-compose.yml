# docker-compose file for development

version: "3"
services:
  mongodb:
    image: mongo:4
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db
    environment:
      - MONGO_INITDB_DATABASE=db

  crawler:
    build: ./crawler
    image: python-crawler
    depends_on:
      - mongodb
    restart: always
    volumes:
      - ./crawler:/container
    working_dir: /container
    command: ["/bin/bash"]
    stdin_open: true
    tty: true
